linters:
  enable:
    - gofmt
    - golint
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unconvert
    - misspell
    - goimports
    - prealloc

linters-settings:
  goimports:
    local-prefixes: github.com/CreativeUnicorns/userprefs

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0